<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="bt1">获取所有桌台信息</button>
    <button id="bt2">膝盖管理员密码</button>
</body>

<script src='./axios.min.js'></script>
<script>
    bt1.onclick = function () {
        axios.get('http://127.0.0.1:8090/admin/table').then((result) => {
            console.log(result.data);
        }).catch((err) => {
            console.log(err);
        })
    }

    //PUT/DELETE/请求之前浏览器会先提交一个
    //'预取请求'--Preflight Request--

    bt2.onclick = function () {
        var data={'sid':1,'appName':'小肥牛2'}
        axios.PUT('http://127.0.0.1:8090/admim/settings',data).then((result) => {
            console.log(result.data);
        }).catch((err) => {
            console.log(err);
        })
    }

 
</script>

</html>
